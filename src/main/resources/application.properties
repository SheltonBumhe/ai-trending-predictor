# --- Database Configuration ---
spring.datasource.url=jdbc:mysql://<HOST>:<PORT>/<DB_NAME>
spring.datasource.username=<DB_USER>
spring.datasource.password=<DB_PASSWORD>
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Google OAuth2 ---
spring.security.oauth2.client.registration.google.client-id=<GOOGLE_CLIENT_ID>
spring.security.oauth2.client.registration.google.client-secret=<GOOGLE_CLIENT_SECRET>
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/api/auth/google

# --- Apple OAuth2 ---
spring.security.oauth2.client.registration.apple.client-id=<APPLE_CLIENT_ID>
spring.security.oauth2.client.registration.apple.client-secret=<APPLE_CLIENT_SECRET>
spring.security.oauth2.client.registration.apple.redirect-uri={baseUrl}/api/auth/apple 